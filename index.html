<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" />
</head>

<body>
    <h1>Сheckbox для заказчика</h1>
    <div class="input-line">
        <div class="pretty p-switch p-fill">
            <input type="checkbox" class="order" value="speed" />
            <div class="state">
                <label>Быстро</label>
            </div>
        </div>
    </div>
    <div class="input-line">
        <div class="pretty p-switch p-fill">
            <input type="checkbox" class="order" value="cheap" />
            <div class="state">
                <label>Дешево</label>
            </div>
        </div>
    </div>
    <div class="input-line">
        <div class="pretty p-switch p-fill">
            <input type="checkbox" class="order" value="quality"/>
            <div class="state">
                <label>Качественно</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
